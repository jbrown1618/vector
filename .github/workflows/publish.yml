name: Publish to NPM

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install, build, and verify
        env:
          CI: true
        run: |
          npm install
          npm run ci
      - name: Release
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
          GITHUB_TOKEN: ${{secrets.SEMANTIC_RELEASE_GH_TOKEN}}
        run: npx semantic-release
